<html>
  <head>
    <title>Creative Blogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="scroll-smooth focus:scroll-auto">
    <div class="">
    <h1
      class="text-6xl text-center bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% via-green-400 via-60% to-pink-500 to-90% py-4 mb-6 text-slate-300 tracking-wide font-semibold"
    >
      Experience Our User Journels
      <a
      href="/create"
        class="inline-flex place-content-center place-items-center text-xl rounded-full border-2 font-semibold text-slate-900 p-2"
      >
        <span class="relative flex h-3 w-3 mx-2 ms-4">
          <span
            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
          ></span>
          <span
            class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"
          ></span>
        </span>
        <span class="mx-2">Create a Journal Entry</span>
      </a>
    </h1>
  </div>
    <article>
      {% for post in posts %}
      <div
        class="container max-w-8xl mx-auto bg-white my-2 shadow border-2 rounded-xl relative"
      >
        <div class="my-4 flex justify-around align-middle m">
          <a class="text-3xl hover:text-slate-600 hover:underline" href={% url "blog:read_post" post.id %}>{{post.title}}</a>
          <span
            class="text-lg font-semibold underline decoration-2 decoration-sky-500"
            >Posted @ {{post.time}}</span
          >
        </div>
        <div class="grid grid-cols-2 gap-2 divide-x-2 text-lg my-2 md:flex">
          <div class="md:shrink-0">
            <img
              class="ms-2 h-48 w-full object-cover md:h-full md:w-48 rounded-md"
              src="{{post.get_image_url}}"
            />
          </div>
          <div
            class="self-center p-8 text-justify leading-relaxed indent-8 line-clamp-2"
          >
            {{post.content}}
          </div>
        </div>
        <details
          class="open:bg-white dark:open:bg-slate-900 open:ring-1 open:ring-black/5 dark:open:ring-white/10 p-6 rounded-lg closed:underline"
          closed
        >
          <summary
            class="text-sm leading-6 text-slate-900 dark:text-cyan-500 font-semibold select-none"
          >
            Options
          </summary>
          <div
            class="mt-3 text-sm leading-6 text-slate-600 dark:text-slate-400 flex justify-evenly"
          >
            <a
              href={% url "blog:read_post" post.id %}
              class="font-bold px-3 py-2 md:w-48 text-center rounded-lg text-md text-white:300 hover:text-slate-600 border-2 border-indigo-700 md:outline-offset-2"
              >Read</a
            >
            <a
              href={% url "blog:edit_post" post.id %}
              class="font-bold px-3 py-2 md:w-48 text-center rounded-lg text-md text-white:300 hover:text-slate-600 border-2 border-indigo-700 md:outline-offset-2"
              >Edit</a
            >
            <a
              href={% url "blog:delete_post" post.id %}
              class="font-bold px-3 py-2 md:w-48 text-center rounded-lg text-md text-white:300 hover:text-slate-600 border-2 border-indigo-700 md:outline-offset-2"
              >Delete</a
            >
          </div>
        </details>
      </div>
      {% endfor %}
    </article>
  </body>
</html>
