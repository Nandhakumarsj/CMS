<html>
  <head>
    <title>Reading Post: {{post.pk}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container mx-auto bg-white h-4/5 mt-10 md:mt-20 mb-auto mb:mt-10 shadow border-2 rounded-xl relative"
    >
      <div class="my-4 flex justify-around content-">
        <span class="text-5xl text-emerald-800">{{post.title}}</span>
        <p
          class="text-lg font-semibold underline decoration-2 decoration-sky-500"
        >
          Written in {{post.time}}<br />Author: {{post.email}}
        </p>
      </div>
      <div class="text-lg my-2 md:flex">
        <div class="md:shrink-0">
          <img
            class="ms-2 h-48 w-auto md:h-full md:w-48 rounded-md float-start mr-4"
            src="{{post.photo.url}}"
          />
        </div>
        <div
          class="self-center p-8 text-justify indent-8 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-slate-800 first-letter:mr-3 first-letter:float-left"
        >
          {{post.content}}
        </div>
      </div>
    </div>
  </body>
</html>
